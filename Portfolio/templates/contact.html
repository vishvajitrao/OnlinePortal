{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container shadow-none p-3 mb-5 rounded mt-3" id="Blog">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">

            <h1 class="text-center font-weight-bold">Contact With US</h1>
            <hr>
            <h6 class="text-center text-danger">Best learning platform for you</h6>


        </div>
    </div>
</div>

<div class="container shadow-none p-3 mb-5 rounded mt-3">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">

            <img src="{% static 'myapp/images/ads/970x250.jpg' %}" alt="" class="img-fluid">


        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row">
        <!-- Contact us -->

        
        <div class="col-xl-1"></div>
        <div class="col-xl-5 col-lg-5 col-md-5">
            <img src="{% static 'myapp/images/contact.webp' %}" alt="" class="img-fluid">
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5 p-3">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter your name" name="name">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number:</label>
                    <input type="number" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your phone number" name="pnumber">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter your email"
                        name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Project Type:</label>
                    <select class="form-control" name="ptype">
                        <option>Choose....</option>
                        <option>Android Development</option>
                        <option>ios Development</option>
                        <option>Website Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        name="description"></textarea>
                </div>

                <div class="g-recaptcha" data-sitekey="6Lel39AUAAAAAJQHKxWwZl6_uLhgkM8G-8GjcY8h"></div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>


        </div>
        <div class="col-xl-1"></div>
    </div>
</div>









<br>
<br>
<br>






{% endblock %}
