
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8 offset-xl-2" id="carrer">
                            <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your name" name="name">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number:</label>
                        <input type="number" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your phone number" name="pnumber">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email:</label>
                        <input type="email" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Job Profile:</label>
                        <select class="form-control" name="ptype">
                            <option>Choose....</option>
                            <option>Python Developer</option>
                            <option>Dot Net Developer</option>
                            <option>UI Developer</option>
                            <option>Graphics Designer</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Upload resume:</label>
                        <input type="file" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your phone number" name="pnumber">
                    </div>

                    <button type="submit" class="btn btn-primary float-right">Apply</button>

                </form>


        </div>
    </div>
</div>
